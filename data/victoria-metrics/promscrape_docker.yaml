    static_configs:
      - targets: [ "eureka-server:8761" ]
        labels:
          application: eureka-server
    metrics_path: "/actuator/prometheus"
    oauth2:
      client_id: victoria-metrics
      client_secret: xmCIGnkAWkHBAnmiF0AYlwdrSCL77rCe
